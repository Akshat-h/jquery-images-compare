<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image compare demo</title>
    <link rel="stylesheet" href="../src/assets/css/images-compare.css"/>
</head>
<body>

<div class="js-img-compare images-compare-container">
    <div>
        <span class="images-compare-label">Before</span>
        <img src="assets/img/before.jpg" alt="Céline before">
    </div>
    <div>
        <span class="images-compare-label">After</span>
        <img src="assets/img/after.jpg" alt="Céline after">
    </div>
</div>
<div>
    <button class="js-front-btn">Show front image</button>
    <button class="js-back-btn">Show back image</button>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script type="text/javascript" src="../src/assets/js/jquery.images-compare.js"></script>
<script type="text/javascript">
    $(function () {
        var test = $('.js-img-compare').imagesCompare({click: false}).data('imagesCompare');
        test.on('change', function (event) {
            console.log('change');
            console.log(event);
            if (event.ratio < 0.4) {
                console.log('We see more than half of the back image');
            }
            if (event.ratio > 0.6) {
                console.log('We see more than half of the front image');
            }

            if (event.ratio <= 0) {
                console.log('We see completly back image');
            }

            if (event.ratio >= 1) {
                console.log('We see completly front image');
            }
        });
        test.setValue(0.8);

        $('.js-front-btn').on('click', function(event){
            event.preventDefault();
            test.setValue(1);
        });

        $('.js-back-btn').on('click', function(event){
            event.preventDefault();
            test.setValue(0);
        });
    });
</script>
</body>
</html>
